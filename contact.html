<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact ‚Äì FRUTIQ</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("jpGjOurUeXV1F3xfS"); 
    })();
  </script>

  <style>
    /* --- MANGO THEME & CENTERED LAYOUT --- */
    :root {
      --mango: #ffb13b;
      --mango-dark: #e69a21;
      --dark-text: #2d3436;
    }

    .contact-page-wrapper {
      padding: 60px 10%;
      background-image:url("images/bg-mango.jpg");
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 5px;
    }

    .contact-header h1 {
      font-size: 42px;
      font-weight: 800;
      color: var(--dark-text);
      margin-bottom: 10px;
    }

    .contact-container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      background: #ffffff;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 25px 70px rgba(0,0,0,0.1);
      border: 1px solid #eee;
    }

    /* Left Side: Centered Info */
    .contact-info-panel {
      flex: 1;
      background: var(--mango);
      color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertical Center */
      align-items: center;     /* Horizontal Center */
      text-align: center;      /* Center Text */
    }

    .contact-info-panel h2 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 800;
    }

    .info-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .info-row {
      display: flex;
      flex-direction: column; /* Stacked for a centered look */
      align-items: center;
      gap: 8px;
    }

    .info-row .icon-box {
      background: rgba(255, 255, 255, 0.25);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%; /* Circular icons */
      font-size: 22px;
      margin-bottom: 5px;
    }

    .info-row p { margin: 0; }

    /* Right Side: Form */
    .contact-form-panel {
      flex: 1.3;
      padding: 50px;
    }

    .form-group { margin-bottom: 20px; }

    .form-group label {
      display: block;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--dark-text);
    }

    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 14px;
      border: 2px solid #f1f1f1;
      border-radius: 12px;
      font-family: 'Quicksand', sans-serif;
      font-size: 15px;
      transition: all 0.3s;
    }

    .form-group input:focus, 
    .form-group textarea:focus {
      outline: none;
      border-color: var(--mango);
      background: #fffdf9;
    }

    .send-btn {
      width: 100%;
      padding: 16px;
      background: var(--mango);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .send-btn:hover {
      background: var(--mango-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 177, 59, 0.3);
    }

    @media (max-width: 850px) {
      .contact-container { flex-direction: column; }
    }
  </style>
</head>
<body>

<header class="nav">
  <div class="logo">FRUTIQ</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a class="active" href="contact.html">Contact</a>
  </nav>
</header>

<main class="contact-page-wrapper">
  
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>Fresh vibes only. Drop us a line!</p>
  </div>

  <section class="contact-container">
    
    <div class="contact-info-panel">
      <h2>Hello!</h2>
      <div class="info-list">
        <div class="info-row">
          <div class="icon-box">üìç</div>
          <p style="font-weight: 700;">Location</p>
          <p style="opacity: 0.9; font-size: 14px;">123 Juice St, Fruity Valley, CA</p>
        </div>

        <div class="info-row">
          <div class="icon-box">üìß</div>
          <p style="font-weight: 700;">Email</p>
          <p style="opacity: 0.9; font-size: 14px;">hello@frutiq.com</p>
        </div>

        <div class="info-row">
          <div class="icon-box">üìû</div>
          <p style="font-weight: 700;">Call</p>
          <p style="opacity: 0.9; font-size: 14px;">+1 (555) 012-3456</p>
        </div>
      </div>
    </div>

    <div class="contact-form-panel">
      <form id="contact-form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="user_name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="user_email" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
          <label>Your Message</label>
          <textarea name="message" rows="5" placeholder="How can we help?" required></textarea>
        </div>

        <button type="submit" class="send-btn" id="submit-btn">Send Message</button>
      </form>
    </div>

  </section>
</main>

<script>
  const btn = document.getElementById('submit-btn');

  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    btn.innerText = 'Sending...';

    emailjs.sendForm('service_bbin6mo', 'template_bim1exm', this)
      .then(() => {
        btn.innerText = 'Send Message';
        alert('‚úÖ Message Sent! We will get back to you soon.');
        this.reset();
      }, (err) => {
        btn.innerText = 'Send Message';
        alert('‚ùå Oops! Something went wrong.');
      });
  });
</script>

</body>
</html>
